---
layout: default
title: Home
---
<ul>
    {% for post in site.posts %}
    <li>
        <h3>
            <a href="{{ post.url | absolute_url }}">{{ post.title }}</a>
        </h3>
        <p class="blog-metadata">{{ post.date | date_to_long_string }}</p>
        <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
